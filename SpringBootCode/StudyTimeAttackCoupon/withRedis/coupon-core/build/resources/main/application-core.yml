spring:
  datasource:
    # mysql
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/testdb
    username: root
    password: 1234
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
    open-in-view: false
  redis:
    host: 127.0.0.1
    port: 16379
    password: 1234

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace

